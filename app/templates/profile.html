  <header>
    <ul>
      <li><a class="newtrip" href="{{ url_for('home') }}"><button class="btn1" id = "add_btn">Back</button></a></li>
      <li><a class="logout" href="{{ url_for('edit') }}"><button class="btn2" id = "logout_btn">Edit profile</button></a></li>

<body>
  
  <img src="user.jpg" class="rounded-circle" alt="Profile picture">
  <div class="square">
    <div id="about">

    <h6 id="userName">User name: </h6>
    <p id="userName">{{ current_user.username }}</p>

    <h6 id="otherInfo">First name: </h6>
    <p id="otherInfo">{{ current_user.first_name }}</p>

    <h6 id="otherInfo">Last name: </h6>
    <p id="otherInfo">{{ current_user.last_name }}</p>

    <h6 id="otherInfo">Email: </h6>
    <p id="otherInfo1">{{ current_user.email }}</p>

    <h6 id="otherInfo">Gender</h6>
    <p id="otherInfo">{{ current_user.spol }}</p>

    <h6 id="otherInfo">About me</h6>
    <textarea rows="5" cols="110" id="otherInfo" readonly="readonly">
     {{ current_user.bio }}
    </textarea>
    
    <h6 id="pastTrips">Past trips</h6>
